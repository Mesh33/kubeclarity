{{- $secretName := index .Values "kubeclarity-postgresql" "createPasswordSecretName" -}}
{{- $secretKey := index .Values "kubeclarity-postgresql" "createPasswordSecretKey" -}}
{{- $postgresPassword := .Values.global.databasePassword | b64enc -}}
{{- if (index .Values "kubeclarity-postgresql" "createPasswordSecret") }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ $secretName }}
  namespace: '{{ .Release.Namespace }}'
  labels:
    {{ include "kubeclarity.labels" . }}
  annotations:
    helm.sh/hook: pre-install
    helm.sh/hook-weight: "1"
data:
  {{ $secretKey }}: {{ $postgresPassword }}
{{- end }}
